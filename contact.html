        <div class="main">

            <section class="pt-5 table-contact">

                <div class="container cell-contact">

                    <div class="row justify-content-center align-content-center">

                        <div class="col-8">

                            <article class="post">

                                <h5 class="mt-0 mb-5 text-center text-uppercase"><b>Send me a message</b></h5>

                                <p class="text-center">Hi! Thank you for enjoying my blog. I'm very happy to hear any of your comments and questions.</p>

                                <!-- FORM -->

                                <form action="#" method="post" class="mt-4">

                                    <!-- name and email -->
                                    <div class="row">

                                        <!-- name -->
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <input type="text" id="author" name="author" class="form-control" placeholder="Name*" required>
                                            </div>
                                        </div>

                                        <!-- email -->
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <input type="email" id="email" name="email" class="form-control" placeholder="Email Address*" required>
                                            </div>
                                        </div>

                                    </div>
                                    
                                    <!-- subject -->
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <input type="text" id="subject" name="subject" class="form-control" 
                                                placeholder="Subject" required>
                                            </div>

                                        </div>
                                    </div>

                                    <!-- message -->
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                                <textarea type="text" id="subject"
                                                name="subject" class="form-control" placeholder="Your Message*" required style="resize: none;" rows="5"></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- button -->
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="form-group text-right">
                                                <button name="submit" type="submit" id="submit" class="btn">submit</button>
                                            </div>
                                        </div>
                                    </div>

                                </form>

                            </article>

                        </div>

                    </div>

                </div>


            </section>
        
    
        </div>
